<ion-content padding style="background: #E8E7E3">

    <ion-row>
        <img id="logo" src="assets/login/logo.png" alt="">
    </ion-row>

    <form (ngSubmit)="Register()" [formGroup]="signupForm">
        <ion-list>

            <ion-item>
                <ion-input type="email" placeholder="Email" [(ngModel)]="email" formControlName="email"></ion-input>
            </ion-item>

            <ion-item>
                <ion-input type="password" placeholder="Mot de Passe" [(ngModel)]="password" formControlName="password"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="password" placeholder="Confirmez Mot de Passe" [(ngModel)]="Repassword" formControlName="Repassword"></ion-input>
            </ion-item>
            <br><br>
        </ion-list>
        <ion-row>
            <button ion-button id="btn-valider" type="submit" [disabled]="signupForm.invalid" round (click)="Register()">Valider</button>
        </ion-row>
    </form>
</ion-content>
