<ion-content style="background: #E8E7E3">
    <ion-row padding>
        <ion-col col-6 class="fact">Fiche Produit</ion-col>
        <ion-col col-2 style="text-align: end;" *ngIf="myID==user_id"> <img (click)="presentMenu($event)" src="assets/imgs/edit.png"></ion-col>
        <ion-col col-4 class="close" *ngIf="myID==user_id" (click)="Dimiss()">Fermer</ion-col>
        <ion-col col-6 class="close" *ngIf="myID!=user_id" (click)="Dimiss()">Fermer</ion-col>



    </ion-row>
    <hr no-padding>

    <ion-card id="crd" style="background: #E8E7E3">
        <img id="im" src="{{photoproduit}}" />
        <ion-card-content>
            <ion-row>
                <ion-col>
                    <h2>{{titre}}</h2>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <p>{{description}}</p>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-1>
                    <img src="assets/imgs/phone_mini.png" />
                </ion-col>
                <ion-col>
                    <p>{{numtel}}</p>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-1>
                    <img src="assets/imgs/mail.png" />
                </ion-col>
                <ion-col>
                    <p>{{email}}</p>
                </ion-col>
            </ion-row>
            <br><br>
            <ion-row>
                <ion-col col-1>
                    <img src="assets/imgs/placemarker.png" />
                </ion-col>
                <ion-col col-3 style="margin: auto;">
                    <span style="font-size: 1.5em;     color: #E44F26;" color="orange">{{ville}}</span>
                </ion-col>
                <ion-col></ion-col>

                <ion-col col-2 style="text-align: end;">
                    <span style="font-size: 1.5em;     color: #E44F26;" color="orange">{{prix}}</span>
                </ion-col>
                <ion-col col-1>
                    <img src="assets/imgs/eurofiche.png" />
                </ion-col>
            </ion-row>


        </ion-card-content>
    </ion-card>

</ion-content>
