<ion-content padding style="background: #E8E7E3">
    <header [text]="'Ajouter un Contrat'"></header>


    <div class="cont">

        <span no-padding>Récapitulatif</span>
        <hr>
        <div>

            <ion-label>Type:</ion-label>
            <ion-item>

                    <ion-select multiple="false" [(ngModel)]="type">
                            <ion-option *ngFor=" let item of cont; let i=index " [value]="item.libelle" item-end>{{item.libelle}}</ion-option>
                        </ion-select>
                <img width="8%"  (click)="Edit()" src="assets/imgs/edites.svg" item-end>
            </ion-item>

            <ion-label>Date d'échéance:</ion-label>
            <ion-item>

                 <ion-datetime pickerFormat="DD MMMM YYYY" monthNames='janvier,février, mars, avril, mai, juin, juillet,août,septembre,octobre,novembre,décembre' displayFormat="DD MMMM YYYY" [(ngModel)]="date" ></ion-datetime>
                <img width="8%" (click)="Edit()" src="assets/imgs/edites.svg" item-end>
            </ion-item>

            <ion-label>photos:</ion-label>
            <ion-item>

                <ion-input type="text" value="" [disabled]="CantEdit" placeholder="Photo(S) Contrat:"></ion-input>
                <img width="8%"  (click)="Edit()" src="assets/imgs/edites.svg">
            </ion-item>
        </div>


    </div>


    <ion-row>
        <ion-col style=" margin-top: auto;" col-3>
            <img style="width:3em" src="assets/imgs/left.png " (click)="Previous()" alt="img ">
        </ion-col>
        <ion-col style=" text-align: center;">
            <button style="color:#FFF;background-color:#E44F26 " ion-button round (click)="UploadContrat()">Valider</button>

        </ion-col>
        <ion-col col-3>

        </ion-col>
    </ion-row>






</ion-content>
