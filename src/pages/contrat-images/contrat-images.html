<ion-content style="background: #E8E7E3">
    <ion-row padding>
        <ion-col col-6 class="fact">Contrat</ion-col>
        <ion-col col-6 class="close" (click)="Dimiss()">Fermer</ion-col>
    </ion-row>
    <hr no-padding>

    <div class="pic">
        <ion-row>
            <ion-col *ngFor="let photo of photos">
                <img (click)="GoToPhoto(photo.path)" src="{{photo.path}}" id="img">
            </ion-col>
        </ion-row>

    </div>
</ion-content>
