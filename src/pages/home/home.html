<ion-content padding style="background: #E8E7E3">
    <ion-row>
        <img id="logo" src="assets/login/logo.png" alt="">
    </ion-row>
    <br><br>

    <ion-row class="tri">
    </ion-row>

    <br><br>
    <ion-row>
        <ion-col col-4>
            <img src="assets/home/produit.png" (click)="GoToProd()" class="icon-munu" alt="">
            <p>Mes Produits</p>
        </ion-col>

        <ion-col col-4>
            <img src="assets/home/ajoutproduit.png" (click)="AddProd()" class="icon-munu" alt="">
            <p>Ajouter un Produit</p>

        </ion-col>

        <ion-col col-4>
            <img src="assets/home/botique.png" (click)="Boutique()" class="icon-munu" alt="">
            <p>Botique</p>

        </ion-col>

    </ion-row>
    <br>


    <ion-row class="tri">
    </ion-row>


    <ion-row style="margin-top: 25%; ">
        <ion-col col-3></ion-col>
        <ion-col col-2>
            <img (click)="UploadContrat()" src="assets/home/twiter.png" class="icon-resau" alt="">

        </ion-col>

        <ion-col col-2>
            <img src="assets/home/email.png" class="icon-resau" alt="">


        </ion-col>

        <ion-col col-2>
            <img src="assets/home/facebok.png" class="icon-resau" alt="">

        </ion-col>

        <ion-col col-3></ion-col>


    </ion-row>


    <ion-row style="margin-top: 5%;">
        <ion-col style="text-align: center;">
            <p style="color: #343434;"> Copyright StillVALID</p>
        </ion-col>
    </ion-row>
    <ion-row style="margin-top: -5%;">
        <ion-col style="text-align: center;">
            <p style="color: #343434;"> All Rights Reserved - {{date}} </p>
        </ion-col>
    </ion-row>


</ion-content>
