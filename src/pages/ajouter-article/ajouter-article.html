<ion-content padding style="background: #E8E7E3">



    <header [text]="'Ajouter un Article'"></header>




    <div class="cont">


        <div class="myspan">
            <span class="title">Veuillez saisir le nom du produit </span><br>

        </div>
        <div class="myrow">
            <ion-row>
                <ion-col col-9>
                    <ion-input></ion-input>
                </ion-col>
                <ion-col>
                    <div class="mic">
                        <ion-icon class="myicon" name="mic"></ion-icon>
                    </div>
                </ion-col>
            </ion-row>
        </div>
        <div class="btn">
            <ion-row>
                <ion-col col-3>

                </ion-col>
                <ion-col style=" text-align: center;">
                    <button style="color:#FFF;background-color:#6d6864;    width: 100%; " ion-button round>Effacer</button>

                </ion-col>
                <ion-col col-3>

                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col style=" margin-top: auto;" col-3>

                </ion-col>
                <ion-col style=" text-align: center;">
                    <button style="color:#FFF;background-color:#E44F26  ;   width: 100%;" (click)="valider()" ion-button round>Valider</button>

                </ion-col>
                <ion-col col-3>

                </ion-col>
            </ion-row>
            <div class="footer">
                <ion-row>
                    <ion-col style=" margin-top: auto;" col-1>

                    </ion-col>
                    <ion-col col-5>
                        <img style="width:3em" src="assets/imgs/left.png " (click)="Previous()" alt="img ">

                    </ion-col>
                    <ion-col col-5 style="text-align: end;">
                        <img style="width:3em" src="assets/imgs/right.png " alt="img ">

                    </ion-col>
                    <ion-col col-1>

                    </ion-col>
                </ion-row>
            </div>
        </div>
    </div>




</ion-content>
