<ion-content padding style="background: #E8E7E3">
    <header></header>

    <div style="background: white ;border-radius: 29px;    text-align: center;">

        <img src="{{photoC}}" id="img">


        <ion-list>
            <ion-item>
                <ion-label>Type de contrat</ion-label>
                <ion-select multiple="false" [(ngModel)]="type">
                    <ion-option *ngFor=" let item of cont; let i=index " [value]="item.libelle" item-end>{{item.libelle}}</ion-option>
                </ion-select>
            </ion-item>

            <ion-item>
                <ion-label>Date d'ech√©ance</ion-label>
                <ion-input [(ngModel)]="decheance" type="text"></ion-input>
            </ion-item>

        </ion-list>

        <ion-row>
            <ion-col style="text-align:center;">
                <button (click)=" goToModif()" ion-button color="dark" clear icon-start>
                  <ion-icon ios="ios-add" color="danger"  >
                  </ion-icon>
                  Modifier Photo(s)Contrat
              </button>
            </ion-col>
        </ion-row>
        <ion-row>
            <button ion-button id="btn-valider" (click)=" ModifContrat()" round>Valider</button>
        </ion-row><br>
    </div>
</ion-content>
